<!-- html listing the posts with a delete function -->
{% extends 'base.html' %}

{% block title %}Sticky Note - {{ page_title }}{% endblock %}

{% block content %}
    <h2>{{ page_title }}</h2>
    <ul>
        {% for post in posts %}
            <li class="post">
                <a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a>
                <p>{{ post.content }}</p>
                <a href="{% url 'post_delete' pk=post.pk %}">Delete</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
