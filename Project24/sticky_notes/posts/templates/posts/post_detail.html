<!-- layout for each post -->
{% extends 'base.html' %}

{% block title %}Sticky Note - {{ post.title }}{% endblock %}

{% block content %}
    <h2>{{ post.title }}</h2>
    <p>{{ post.content }}</p>
    <p>Created at: {{ post.created_at }}</p>
    <a href="{% url 'post_list' %}">Back to Post List</a>
    <a href="{% url 'post_update' pk=post.pk %}">Edit</a>
{% endblock %}
